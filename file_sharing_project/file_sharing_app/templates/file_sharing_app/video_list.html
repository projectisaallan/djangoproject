{% extends 'file_sharing_app/base.html'%}

{% block body %}

<div class='list'>
    
<h1> This is a list of the current videos </h1>
    <ul>
        {% for video in videos %}
        <li>{{ video }}</li>
         <video controls>
            <li>{{ videos.video_file }}</li>
        </video>
        {% endfor %}
    <h1 class="pulse-animation"><a href={% url 'upload_video' %}>upload video</a></h1>
    </ul>
</div>

{% endblock body %}
